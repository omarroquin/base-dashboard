<div id="clients-page" class="page-layout blank p-24" fusePerfectScrollbar>

    <div class="header">
      <h2>Clients</h2>
      <button md-raised-button
              class="btm-add-client"
              color="accent"
              (click)="addClient()">
        Add Client
      </button>
    </div>

    <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="48"
        [footerHeight]="56"
        [rowHeight]="'auto'"
        [reorderable]="reorderable"
        [limit]="10">

        <ngx-datatable-column name="Name" prop="name">
        </ngx-datatable-column>

        <ngx-datatable-column [sortable]="false" name="Actions">
          <ng-template ngx-datatable-cell-template let-row="row">
            <button md-mini-fab color="primary">
              <md-icon class="md-24" aria-label="Edit">
                edit
              </md-icon>
            </button>
            <button md-mini-fab color="warn">
              <md-icon class="md-24" aria-label="Edit" (click)="removeClient(row)">
                delete
              </md-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>

</div>
